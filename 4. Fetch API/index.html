<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        async function start() {
            // Here's the api that you will be working with today https://reqres.in/
            // Resource: https://www.youtube.com/watch?v=cuEtnrL9-H0
            // Resource: https://www.freecodecamp.org/news/how-to-fetch-data-from-an-api-using-the-fetch-api-in-javascript/

            // Checkpoint 4.1 What are HTTP requests and reponses? What are the various HTTP verbs and what do they do?
            // Answer: HTTP requests are methods that indicate the desired action to be performed for a given resource.
            // HTTP responses are created for a client by a server. The purpose of the response is to either give the client the resource they requested or let them know that the requested action was completed.
            // GET - retrieve a single item
            // POST - create an item
            // PUT - update an item
            // DELETE - delete an item

            // Todo 4.1 Fetch the list of users. Outout the first and second page of users.
            fetch('https://reqres.in/api/users?page=1')
                .then(res => res.json())
                .then(data => console.log(data))

            fetch('https://reqres.in/api/users?page=2')
                .then(res => res.json())
                .then(data => console.log(data))
            // Todo 4.2 Fetch the information about a single user. Display their information
            fetch('https://reqres.in/api/users/2')
                .then(res => res.json())
                .then(data => console.log(data))

            // Todo 4.3 Create a user
            const newUser = {
                "name": "morpheus",
                "job": "leader"
            };

            fetch('https://reqres.in/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newUser),
            })
                .then(response => {
                    if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
                })
                .then(newUserData => {
                    console.log('New User Data:', newUserData);
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            // Todo 4.4 Update the information of the user that you have created
            const updatedData = {
                "name": "morpheus",
                "job": "zion resident",
            };

            fetch('https://reqres.in/api/users/2', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updatedData),
            })
                .then(response => {
                    if (!response.ok) {
                    throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(updatedUserData => {
                    console.log('Updated User Data:', updatedUserData);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            // Todo 4.5 Delete the user that you have created
            fetch('https://reqres.in/api/users/2', {
                method: 'DELETE',
            })
                .then(response => {
                    if (!response.ok) {
                    throw new Error('Network response was not ok');
                    }
                    console.log(`User has been deleted successfully.`);
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            // Checkpoint 4.2 What is the difference between callbacks, then-catch vs await-try-catch? When should you use one over the other
            // Answer: 
        }
        start()

    </script>
</body>

</html>
